<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    
    <script src="./hng.js" async="false"></script>
    <title>Hng task1</title>
  </head>
  <body>
    <main>
      <div class="slack_username">
        <h2 data-testid="slackUserName">akande jubril</h2>

        <img
          src="./img/WhatsApp Image copy.jpg"
          alt="akande jubril"
          data-testid="slackDisplayImage"
        />

        <h2 data-testid="currentDayOfTheWeek" class="daysofweeek"><span id="dow"></span>
        </h2>

        <h2 class="daysofweeek"><span id="ct"></span></h2>

        <h2 data-testid="myTrack">Frontend</h2>
        <h2>
          <span data-testid="“githubURL”"
            >GitHub URL:<a href="https://github.com/Harkornde/hngtask-1">
              Github</a
            >
          </span>
        </h2>
      </div>
    </main>
    </script>
  </body>
</html>
